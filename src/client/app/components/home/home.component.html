<form (submit)="setPassphrase()">
	<label>Passphrase</label><br/>
	<input type="password" name="psasphrase" placeholder="Enter passphrase"/><br/>
	<button type="submit">Secure Login</button><br/>
	<p>We will use this passphrase to generate highly encrypted notes. Your passphrase is stored nowhere on our servers. Remember your passphrase always as there is no way to recover the notes if you forget your passphrase.</p>
</form>
