<h2>SIGN UP</h2>
<form (submit)="submit()" id="signup">
  <div *ngFor="let field of form">
  <label>{{field.label}}</label><br/>
  <input  [(ngModel)]="field.value" type="{{field.type}}" name="{{field.name}}" placeholder="{{field.placeholder}}"/>
  <span class="err">{{field.error}}</span>
  </div>
  <button type="submit">SIGN UP</button><br/>
  <span class="err">{{error}}</span>
</form>
